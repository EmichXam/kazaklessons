<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определитель падежей</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Дополнительные стили */
        .btn {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, background-color 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .case-btn {
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .case-btn:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .container {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        /* Кнопка переключения языка под шапкой */
        #lang-toggle {
            margin-top: 20px;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: normal;
            border-radius: 50px;
            background-color: rgba(0, 0, 0, 0.1);
            color: black;
            border: 2px solid #000;
            transition: background-color 0.3s ease;
        }
        #lang-toggle:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }
        /* Центрирование кнопки "Начать определение" на мобильных устройствах */
        .main-btn-container {
            padding-top: 50px;
        }
        /* Добавим отступ для текста */
        header {
            margin-top: 40px;
        }
        /* Адаптивные стили для мобильных устройств */
        @media (max-width: 768px) {
            .case-btn {
                padding: 10px;
                font-size: 14px;
            }
            header h1 {
                font-size: 2rem; /* Уменьшаем размер шрифта для мобильных */
            }
            header p {
                font-size: 1rem; /* Уменьшаем размер шрифта для мобильных */
            }
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-50 to-blue-100 min-h-screen flex flex-col items-center justify-center text-gray-800" id="body">
<!-- Переключение языка в правом верхнем углу -->
<button id="lang-toggle" class="btn bg-green-500 text-white">Русский</button>

<!-- Шапка -->
<header class="text-center mb-10">
    <h1 class="text-4xl font-bold text-blue-600" id="title">Определитель падежей</h1>
    <p class="mt-3 text-gray-600" id="description">Узнайте падеж слова в несколько кликов!</p>
</header>

<!-- Кнопка перехода -->
<main class="main-btn-container text-center">
    <a href="quest.html" 
       class="btn bg-blue-500 text-white text-lg font-semibold py-4 px-8 rounded-lg shadow-lg transform hover:scale-105 hover:bg-blue-600 transition">
        Начать определение
    </a>
</main>

<!-- Раздел ссылок на информацию -->
<footer class="container mt-12">
    <h2 class="text-xl font-semibold text-gray-700 mb-6" id="more-info">Подробнее о падежах:</h2>
    <div class="grid grid-cols-2 gap-6 sm:grid-cols-3 md:grid-cols-4">
        <a href="case.html?case=atu" class="case-btn bg-blue-100 text-blue-800">Атау септік</a>
        <a href="case.html?case=ilik" class="case-btn bg-green-100 text-green-800">Ілік септік</a>
        <a href="case.html?case=barys" class="case-btn bg-yellow-100 text-yellow-800">Барыс септік</a>
        <a href="case.html?case=tabys" class="case-btn bg-red-100 text-red-800">Табыс септік</a>
        <a href="case.html?case=jatys" class="case-btn bg-purple-100 text-purple-800">Жатыс септік</a>
        <a href="case.html?case=shygys" class="case-btn bg-indigo-100 text-indigo-800">Шығыс септік</a>
        <a href="case.html?case=kom" class="case-btn bg-pink-100 text-pink-800">Көмектес септік</a>
    </div>
</footer>
</body>

<script>
// Переключение языка
document.getElementById('lang-toggle').addEventListener('click', () => {
const langButton = document.getElementById('lang-toggle');
const title = document.getElementById('title');
const description = document.getElementById('description');
const moreInfo = document.getElementById('more-info');

if (langButton.innerText === 'Русский') {
    langButton.innerText = 'Қазақша';
    title.innerText = 'Падеждерді анықтау';
    description.innerText = 'Сөздің падежін бірнеше қадаммен анықтаңыз!';
    moreInfo.innerText = 'Падеждер туралы толығырақ:';
    localStorage.setItem('language', 'kazakh');
} else {
    langButton.innerText = 'Русский';
    title.innerText = 'Определитель падежей';
    description.innerText = 'Узнайте падеж слова в несколько кликов!';
    moreInfo.innerText = 'Подробнее о падежах:';
    localStorage.setItem('language', 'russian');
}
});

// Загружаем настройки при загрузке страницы
window.onload = () => {
if (localStorage.getItem('theme') === 'dark') {
    document.getElementById('body').classList.add('bg-gray-800');
    document.getElementById('body').classList.add('text-white');
}

if (localStorage.getItem('language') === 'kazakh') {
    document.getElementById('lang-toggle').innerText = 'Қазақша';
    document.getElementById('title').innerText = 'Падеждерді анықтау';
    document.getElementById('description').innerText = 'Сөздің падежін бірнеше қадаммен анықтаңыз!';
    document.getElementById('more-info').innerText = 'Падеждер туралы толығырақ:';
}
};
</script>
</html>
