<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о падеже</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Загружаем настройки при загрузке страницы
        window.onload = () => {
            const body = document.body;
        
            // Применяем сохранённый язык
            if (localStorage.getItem('language') === 'kazakh') {
                document.getElementById('title').innerText = 'Падеждерді анықтау';
                document.getElementById('description').innerText = 'Сөздің падежін бірнеше қадаммен анықтаңыз!';
            } else {
                document.getElementById('title').innerText = 'Определитель падежей';
                document.getElementById('description').innerText = 'Узнайте падеж слова в несколько кликов!';
            }
        };
        </script>
        <style>
            /* Дополнительные стили */
            .btn {
                padding: 12px 20px;
                font-size: 16px;
                font-weight: bold;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transition: transform 0.2s ease, background-color 0.3s ease;
            }
            .btn:hover {
                transform: scale(1.05);
            }
            .case-btn {
                padding: 12px 20px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transition: background-color 0.3s ease;
            }
            .case-btn:hover {
                background-color: rgba(0, 0, 0, 0.1);
            }
            .container {
                padding: 20px;
                max-width: 1000px;
                margin: auto;
            }
            /* Кнопка переключения языка под шапкой */
            #lang-toggle {
                margin-top: 20px;
                padding: 8px 15px;
                font-size: 14px;
                font-weight: normal;
                border-radius: 50px;
                background-color: rgba(0, 0, 0, 0.1);
                color: black;
                border: 2px solid #000;
                transition: background-color 0.3s ease;
            }
            #lang-toggle:hover {
                background-color: rgba(0, 0, 0, 0.2);
            }
            /* Центрирование кнопки "Начать определение" на мобильных устройствах */
            .main-btn-container {
                padding-top: 50px;
            }
            /* Добавим отступ для текста */
            header {
                margin-top: 40px;
            }
            /* Адаптивные стили для мобильных устройств */
            @media (max-width: 768px) {
                .case-btn {
                    padding: 10px;
                    font-size: 14px;
                }
                header h1 {
                    font-size: 2rem; /* Уменьшаем размер шрифта для мобильных */
                }
                header p {
                    font-size: 1rem; /* Уменьшаем размер шрифта для мобильных */
                }
            }
        </style>
</head>
<body class="bg-gray-50 text-center py-6">
    <button id="lang-toggle" class="btn bg-green-500 text-white">Русский</button>
    <div id="content" class="p-4 max-w-xl mx-auto bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-blue-600" id="caseName">Падеж</h1>
        <p class="text-gray-700 mt-4" id="caseDescription">Описание падежа появится здесь.</p>
        
        <h2 class="text-lg font-semibold mt-6 text-gray-800">Окончания</h2>
        <div class="flex flex-wrap gap-2 justify-center mt-2" id="caseSuffixes">
        <!-- Суффиксы будут добавляться здесь -->
        </div>

        <h2 class="text-lg font-semibold mt-6 text-gray-800">Примеры</h2>
        <ul class="text-left list-disc mt-2 ml-6" id="caseExamples">
            <!-- Примеры -->
        </ul>

        <a href="index.html" class="block mt-6 px-6 py-3 bg-blue-500 text-white rounded-lg shadow-lg hover:bg-blue-600 transition">На главную</a>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
